<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap CC Form with Validation</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container-fluid text-center">
      <div class="card text-start mt-3" style="width: 48rem;">
        <div class="card-header bg-info">
          <h5 class="card-title">Payment form example</h5>
        </div>
        <div class="card-body">
          <div class="card-title text-center alert-danger alert d-none">
            Some fields are missing or incorrect.
          </div>
          <form id="theForm">
            <div class="form-row">
              <div class="form-group col-md-5">
                <label for="cardNumber">Card #</label>
                <input
                  type="number"
                  class="form-control"
                  id="cardNumber"
                  placeholder="1234 1234 1234 1234"
                />
              </div>
              <div class="form-group col-md-3">
                <label for="cvcNumber">CVC #</label>
                <input
                  type="number"
                  class="form-control"
                  id="cvcNumber"
                  placeholder="123"
                />
              </div>
              <div class="form-group col-md-4">
                <label for="purchaseAmount">Amount</label>
                <input
                  type="number"
                  class="form-control"
                  id="purchaseAmount"
                  placeholder="Amount"
                />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" />
              </div>
              <div class="form-group col-md-6">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity" />
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control">
                  <option selected>Pick a state</option>
                  <option value="AL">AL</option>
                  <option value="AK">AK</option>
                  <option value="AR">AR</option>
                  <option value="AZ">AZ</option>
                  <option value="CA">CA</option>
                  <option value="CO">CO</option>
                  <option value="CT">CT</option>
                  <option value="DC">DC</option>
                  <option value="DE">DE</option>
                  <option value="FL">FL</option>
                  <option value="GA">GA</option>
                  <option value="HI">HI</option>
                  <option value="IA">IA</option>
                  <option value="ID">ID</option>
                  <option value="IL">IL</option>
                  <option value="IN">IN</option>
                  <option value="KS">KS</option>
                  <option value="KY">KY</option>
                  <option value="LA">LA</option>
                  <option value="MA">MA</option>
                  <option value="MD">MD</option>
                  <option value="ME">ME</option>
                  <option value="MI">MI</option>
                  <option value="MN">MN</option>
                  <option value="MO">MO</option>
                  <option value="MS">MS</option>
                  <option value="MT">MT</option>
                  <option value="NC">NC</option>
                  <option value="NE">NE</option>
                  <option value="NH">NH</option>
                  <option value="NJ">NJ</option>
                  <option value="NM">NM</option>
                  <option value="NV">NV</option>
                  <option value="NY">NY</option>
                  <option value="ND">ND</option>
                  <option value="OH">OH</option>
                  <option value="OK">OK</option>
                  <option value="OR">OR</option>
                  <option value="PA">PA</option>
                  <option value="RI">RI</option>
                  <option value="SC">SC</option>
                  <option value="SD">SD</option>
                  <option value="TN">TN</option>
                  <option value="TX">TX</option>
                  <option value="UT">UT</option>
                  <option value="VT">VT</option>
                  <option value="VA">VA</option>
                  <option value="WA">WA</option>
                  <option value="WI">WI</option>
                  <option value="WV">WV</option>
                  <option value="WY">WY</option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip" />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-sm-6">
                <p>We accept:</p>

                <div class="bg-secondary pt-2 w-75" style="height: 2.5rem;">
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="inlineRadioOptions"
                      id="inlineRadio1"
                      value="visa"
                    />
                    <label class="form-check-label" for="inlineRadio1"
                      ><i class="bi bi-credit-card-2-front"></i
                    ></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="inlineRadioOptions"
                      id="inlineRadio2"
                      value="mastercard"
                    />
                    <label class="form-check-label" for="inlineRadio2"
                      ><i class="bi bi-credit-card-2-front-fill"></i
                    ></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="inlineRadioOptions"
                      id="inlineRadio3"
                      value="amex"
                    />
                    <label class="form-check-label" for="inlineRadio3"
                      ><i class="bi bi-credit-card"></i
                    ></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="inlineRadioOptions"
                      id="inlineRadio3"
                      value="discover"
                    />
                    <label class="form-check-label" for="inlineRadio3"
                      ><i class="bi bi-credit-card-2-back-fill"></i
                    ></label>
                  </div>
                </div>
              </div>
              <div class="form-group col-md-6">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" rows="3"></textarea>
              </div>
            </div>
          </div>
          <div class="card-footer text-muted d-flex justify-content-end">
            <input type="reset" value="Cancel" class="btn btn-secondary ml-1" />
            <input type="submit" value="Send" class="btn btn-primary ml-1" />
          </div>
          </form>
      </div>
    </div>
  </body>
</html>
